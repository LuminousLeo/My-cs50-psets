{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-6">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock's symbol" type="text">
        </div>
        <div class="mb-6">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="number_shares" name="number_shares" placeholder="Number of shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell Holdings</button>
    </form>
{% endblock %}
