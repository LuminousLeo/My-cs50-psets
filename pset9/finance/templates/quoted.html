{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div class="section">
        <h2>{{ company_name }} Info</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Symbol</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ company_name }}</td>
                    <td>{{ company_price | usd }}</td>
                    <td>{{ company_symbol }}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
