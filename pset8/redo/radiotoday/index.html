<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img alt="Radio Shack" src="radioshack-logo.png" width="275" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link href"="#">Store Locator</a>
            <a class="nav-link href"="#">Future Activities</a>
            <a class="nav-link href"="#">Contacts</a>
            <a class="nav-link href"="#">Press Releases</a>
            <a class="nav-link href"="#">History & Information</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="row justify-content-start">
      <div class="col-4">
        SideBar
      </div>
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="berserk.png" class="d-block w-100" alt="berserk">
          </div>
          <div class="carousel-item">
            <img src="mountain.png" class="d-block w-100" alt="mountain">
          </div>
          <div class="carousel-item">
            <img src="neon car.png" class="d-block w-100" alt="neon car">
          </div>
          <div class="carousel-item">
            <img src="sunset.png" class="d-block w-100" alt="sunset">
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
